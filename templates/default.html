{{define "default"}}
<!DOCTYPE html>
<html>
<head>
  <title>{{.Title}}</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/monokai-pygments.css">

  <link rel="stylesheet" href="/css/style.css">

  <script src="/js/jquery-2.0.3.min.js"></script>
  <script src="/js/jquery.fitvids.js"></script>
  <script>$(document).ready(function() { $("body").fitVids(); });</script>

</head>
<body>
  <div class="container">
    <header class="main">
      <h1><a href="/">{{.Site.Title}}</a></h1>
      <p>{{.Site.Config.description}}</p>
    </header>
  </div>

  {{if eq .Type "post"}}
    {{template "post" .}}
  {{else}}
    {{template "index" .}}
  {{end}}

  <div class="container">
    <footer>
      <p>{{.Site.Title}} is a simple weblog created using Golags.</p>
    </footer>
  </div>
</body>
</html>
{{end}}
