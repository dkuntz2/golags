{{define "post"}}
<main class="content" role="main">
  <article class="single">
    <header>
      <h1 class="post-title">{{.Title}}</h1>
      <span class="post-meta"><time datetime="{{.Timestamp}}">{{.Timestamp.SimpleDate}}</time></span>
    </header>

    <section class="post-content">
      {{.Content}}
    </section>
  </article>
</main>
{{end}}

{{template "default.html" .}}
