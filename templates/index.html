<!doctype html>
<html>
<head>
  <title>{{.Title}}</title>
</head>
<body>
  <h1>{{.Title}}</h1>

  <h2>Posts</h2>
  <ul>
  {{range .Posts}}
    <li>
      <h3><a href="/post/{{.Slug}}">{{.Title}}</a></h3>
      <p><strong>{{.Timestamp}}</strong></p>
      
      <p>{{.Frontmatter}}</p>
      <p>{{.Content}}<p>
    </li>
  {{end}}
  </ul>

</body>
</html>
