{{define "index"}}
  <main class="container index" role="main">
  {{range .Site.Posts}}
    <div class="post">
      <span class="date">{{.Timestamp.SimpleDate}}</span>
      <span class="title"><a href="/post/{{.Slug}}">{{.Title}}</a></span>
    </div>
  {{end}}
  </main>
{{end}}

{{template "default" .}}
